<mat-select [placeholder]="'country.title' | translate" [multiple]="multiple" [disabled]="disabled" [value]="value$ | async" [required]="required"
(selectionChange)="onChange($event)" (openedChange)="openedChange($event)">
  <mat-option *ngFor="let country of Locations$ | async" [value]="country.id">{{country.name}}</mat-option>
</mat-select>
