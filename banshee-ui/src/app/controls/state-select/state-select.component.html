<mat-select [placeholder]="'state.title' | translate" [multiple]="multiple" [disabled]="disabled" [value]="value$ | async" [required]="required"
(selectionChange)="onChange($event)" (openedChange)="openedChange($event)">
  <mat-option *ngFor="let state of states$ | async" [value]="state.id">{{state.name}}</mat-option>
</mat-select>
