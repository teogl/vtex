<craftsjs-modal>
  <modal-header>
    <h3 class="text-accent">{{'visit.create' | translate}}</h3>
    <button mat-icon-button (click)="close()">
      <mat-icon suffix>close</mat-icon>
    </button>
  </modal-header>
  <modal-body>
    <app-visit-form #visitForm [visitDto]="visitDto" (save)="close()"></app-visit-form>
  </modal-body>
  <modal-footer>
    <button type="submit" form="visit-form" mat-raised-button color="accent" [disabled]="visitForm.loadingAction$ | async">
      {{'general.save' | translate}}
    </button>
    <button type="button" mat-raised-button (click)="close()">{{'general.close' | translate}}</button>
  </modal-footer>
</craftsjs-modal>
